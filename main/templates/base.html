{% load compress %}
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link href="/static/less/base.less" rel="stylesheet/less" type="text/css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <link type="image/x-icon" rel="shortcut icon" href="/static/favicon.ico" />

  <div id="main">

  <link href="//beta.unrest.io/admin-built.css" rel="stylesheet"></link>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js"></script>

  <script src="//beta.unrest.io/unrest-built.js"></script>
  <script src="//beta.unrest.io/canvas-built.js"></script>
  <script src="//beta.unrest.io/admin-built.js"></script>
  <script src="//beta.unrest.io/controller-built.js"></script>
  <script src="//beta.unrest.io/lunchtime/lunchtime.js"></script>
